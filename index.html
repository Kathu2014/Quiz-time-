<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        /* Background Setup */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            position: relative;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Container for quiz */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        /* Basic layout styles */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .topics {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .topic-btn {
            background: #FF4081; /* Pink */
            color: white;
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .topic-btn:hover {
            background: #F50057; /* Darker pink */
        }

        #questionContainer {
            font-size: 1.5rem;
            margin: 30px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }

        button:focus {
            outline: none;
        }

        #nextBtn {
            background-color: #FF5722; /* Orange */
            font-size: 1.5rem;
        }

        #nextBtn:hover {
            background-color: #FF3D00;
        }

        #scorePage {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        #scoreText {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .score-btn {
            background-color: #6200EE; /* Purple */
            font-size: 1.2rem;
        }

        .score-btn:hover {
            background-color: #3700B3;
        }

        /* Flower Animation */
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: purple;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: floatFlowers 10s linear infinite;
            opacity: 0.8;
        }

        /* Animating the flowers across the screen */
        @keyframes floatFlowers {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            25% {
                transform: translate(20%, 30%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(50%, -10%) scale(0.7);
                opacity: 1;
            }
            75% {
                transform: translate(-20%, -30%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(0%, 50%) scale(0.5);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Homepage -->
        <div id="homePage">
            <h1>Welcome to the Quiz Game!</h1>
            <p>Choose a topic to start:</p>
            <div class="topics">
                <button class="topic-btn" onclick="startQuiz('history')">History</button>
                <button class="topic-btn" onclick="startQuiz('science')">Science</button>
                <button class="topic-btn" onclick="startQuiz('geography')">Geography</button>
                <button class="topic-btn" onclick="startQuiz('sports')">Sports</button>
            </div>
        </div>

        <!-- Quiz page -->
        <div id="quizPage" style="display: none;">
            <h1 id="quizTitle">Quiz on <span id="topicName"></span></h1>
            <div id="questionContainer">
                <!-- Questions will be dynamically injected here -->
            </div>
            <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
        </div>

        <!-- Score page -->
        <div id="scorePage" style="display: none;">
            <h1>Quiz Finished!</h1>
            <p id="scoreText"></p>
            <button class="score-btn" onclick="restartGame()">Restart</button>
        </div>
    </div>

    <script>
        const questions = {
            history: [
                {
                    question: "Who was the first president of the United States?",
                    options: ["George Washington", "Abraham Lincoln", "Thomas Jefferson", "John Adams"],
                    correctAnswer: "George Washington"
                },
                {
                    question: "What year did World War II end?",
                    options: ["1945", "1940", "1939", "1950"],
                    correctAnswer: "1945"
                }
            ],
            science: [
                {
                    question: "What is the chemical symbol for water?",
                    options: ["H2O", "CO2", "O2", "N2"],
                    correctAnswer: "H2O"
                },
                {
                    question: "What planet is known as the Red Planet?",
                    options: ["Mars", "Earth", "Jupiter", "Saturn"],
                    correctAnswer: "Mars"
                }
            ],
            geography: [
                {
                    question: "What is the capital of France?",
                    options: ["Paris", "London", "Berlin", "Rome"],
                    correctAnswer: "Paris"
                },
                {
                    question: "Which continent is Egypt located in?",
                    options: ["Africa", "Asia", "Europe", "Australia"],
                    correctAnswer: "Africa"
                }
            ],
            sports: [
                {
                    question: "Who won the FIFA World Cup in 2018?",
                    options: ["France", "Brazil", "Germany", "Argentina"],
                    correctAnswer: "France"
                },
                {
                    question: "In what sport would you perform a slam dunk?",
                    options: ["Basketball", "Football", "Tennis", "Baseball"],
                    correctAnswer: "Basketball"
                }
            ]
        };

        let currentTopic = '';
        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let totalQuestions = 0;
        let answeringInProgress = false;

        // Function to generate and display animated flowers
        function createFlowers() {
            const numberOfFlowers = 30; // Number of flowers on screen
            for (let i = 0; i < numberOfFlowers; i++) {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.style.left = `${Math.random() * 100}vw`;
                flower.style.top = `${Math.random() * 100}vh`;
                flower.style.animationDuration = `${Math.random() * 5 + 5}s`; // Vary animation duration
                flower.style.animationDelay = `${Math.random() * 5}s`; // Vary animation start
                document.body.appendChild(flower);
            }
        }

        // Start the quiz when the user clicks a topic
        function startQuiz(topic) {
            currentTopic = topic;
            currentQuestionIndex = 0;
            correctAnswers = 0;
            totalQuestions = questions[topic].length;
            answeringInProgress = false;

            document.getElementById('homePage').style.display = 'none';
            document.getElementById('quizPage').style.display = 'block';
            document.getElementById('topicName').textContent = topic.charAt(0).toUpperCase() + topic.slice(1);
            
            showQuestion();
        }

        // Display the current question and options
        function showQuestion() {
            const questionData = questions[currentTopic][currentQuestionIndex];
            const questionContainer = document.getElementById('questionContainer');
            
            questionContainer.innerHTML = '';
            
            const questionElem = document.createElement('h2');
            questionElem.textContent = questionData.question;
            questionContainer.appendChild(questionElem);
            
            questionData.options.forEach(option => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option);
                questionContainer.appendChild(btn);
            });

            document.getElementById('nextBtn').style.display = 'none';
        }

        // Check if the answer is correct
        function checkAnswer(selectedAnswer) {
            const questionData = questions[currentTopic][currentQuestionIndex];

            if (selectedAnswer === questionData.correctAnswer) {
                correctAnswers++;
            }

            const options = document.querySelectorAll('#questionContainer button');
            options.forEach(btn => btn.disabled = true);

            document.getElementById('nextBtn').style.display = 'inline-block';
            answeringInProgress = true;
        }

        // Move to next question
        function nextQuestion() {
            if (!answeringInProgress) return;
            
            currentQuestionIndex++;

            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
                answeringInProgress = false;
            } else {
                endQuiz();
            }
        }

        // End the quiz and show the score
        function endQuiz() {
            document.getElementById('quizPage').style.display = 'none';
            document.getElementById('scorePage').style.display = 'block';
            
            const incorrectAnswers = totalQuestions - correctAnswers;
            document.getElementById('scoreText').textContent = `You got ${correctAnswers} out of ${totalQuestions} correct! You got ${incorrectAnswers} incorrect.`;
        }

        // Restart the game
        function restartGame() {
            document.getElementById('scorePage').style.display = 'none';
            document.getElementById('homePage').style.display = 'block';
        }

        // Call createFlowers on page load to generate the animated flowers
        createFlowers();
    </script>

</body>
</html>
